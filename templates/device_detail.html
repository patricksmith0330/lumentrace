<!DOCTYPE html>
<html lang="en" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Device Detail - LumenTrace</title>
    <link href="{{ url_for('static', filename='css/tailwind.css') }}" rel="stylesheet">
    <script defer src="{{ url_for('static', filename='js/alpine.min.js') }}"></script>
    <link href="{{ url_for('static', filename='css/inter.css') }}" rel="stylesheet">
    <style> body { font-family: 'Inter', sans-serif; } </style>
</head>
<body class="bg-slate-950 text-gray-300 {{ settings.density or 'comfortable' }}">
    <div x-data="{ sidebarOpen: false }" class="flex h-screen">
        <aside class="fixed inset-y-0 left-0 z-30 w-64 transform transition-transform duration-300 ease-in-out lg:relative lg:translate-x-0 bg-slate-950/80 backdrop-blur-xl border-r border-slate-800"
            :class="{'translate-x-0': sidebarOpen, '-translate-x-full': !sidebarOpen}">
            <div class="absolute top-0 right-0 p-4 lg:hidden"><button @click="sidebarOpen = false" class="text-gray-400"><svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path></svg></button></div>
            <div class="flex flex-col items-center justify-center p-6 space-y-2">
                <img src="{{ url_for('static', filename='img/logo.svg') }}" alt="LumenTrace Logo" class="h-10 w-auto">
                <span class="text-xl font-semibold text-white tracking-wider">LumenTrace</span>
            </div>
            <nav class="mt-10 px-6 space-y-2">
                <a href="{{ url_for('dashboard') }}" class="flex items-center px-4 py-2 text-base font-semibold rounded-lg bg-blue-600 text-white">
                    <svg xmlns="http://www.w3.org/2000/svg" class="w-6 h-6 mr-3" viewBox="0 0 20 20" fill="currentColor"><path d="M10.707 2.293a1 1 0 00-1.414 0l-7 7a1 1 0 001.414 1.414L4 10.414V17a1 1 0 001 1h2a1 1 0 001-1v-2a1 1 0 011-1h2a1 1 0 011 1v2a1 1 0 001 1h2a1 1 0 001-1v-6.586l.293.293a1 1 0 001.414-1.414l-7-7z" /></svg>
                    Dashboard
                </a>
                <a href="{{ url_for('settings') }}" class="flex items-center px-4 py-2 text-base font-semibold rounded-lg text-gray-400 hover:text-white hover:bg-slate-800/50 transition-colors">
                    <svg xmlns="http://www.w3.org/2000/svg" class="w-6 h-6 mr-3" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2"><path stroke-linecap="round" stroke-linejoin="round" d="M10.325 4.317c.426-1.756 2.924-1.756 3.35 0a1.724 1.724 0 002.573 1.066c1.543-.94 3.31.826 2.37 2.37a1.724 1.724 0 001.065 2.572c1.756.426 1.756 2.924 0 3.35a1.724 1.724 0 00-1.066 2.573c.94 1.543-.826 3.31-2.37 2.37a1.724 1.724 0 00-2.572 1.065c-.426 1.756-2.924 1.756-3.35 0a1.724 1.724 0 00-2.573-1.066c-1.543.94-3.31-.826-2.37-2.37a1.724 1.724 0 00-1.065-2.572c-1.756-.426-1.756-2.924 0-3.35a1.724 1.724 0 001.066-2.573c-.94-1.543.826-3.31 2.37-2.37.996.608 2.296.07 2.572-1.065z"></path><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"></path></svg>
                    Settings
                </a>
            </nav>
        </aside>
        <div class="flex-1 flex flex-col overflow-hidden">
            <header class="flex justify-between items-center p-4 lg:hidden bg-slate-950/80 backdrop-blur-sm border-b border-slate-800"><button @click="sidebarOpen = true" class="text-gray-400 focus:outline-none"><svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"></path></svg></button><h1 class="text-xl font-bold text-white">Device Detail</h1></header>
            <main class="flex-1 overflow-y-auto p-4 sm:p-8">
                <div class="max-w-2xl mx-auto">
                    <header class="mb-8">
                        <h1 class="text-3xl font-bold text-gray-200">Device: {{ device.name }}</h1>
                    </header>
                    <div class="p-8 rounded-xl shadow-lg space-y-6 bg-slate-900/50 border border-slate-800">
                        <div>
                            <p class="text-sm font-medium text-gray-400">Status</p>
                            <p class="text-lg font-semibold"><span class="px-3 py-1 text-xs font-medium rounded-full {{ 'bg-green-500/20 text-green-300' if current_online else 'bg-red-500/20 text-red-300' }}">{{ 'Online' if current_online else 'Offline' }}</span></p>
                        </div>
                        <div>
                            <p class="text-sm font-medium text-gray-400">IP Address</p>
                            <p class="text-lg font-semibold text-white font-mono">{{ device.ip }}</p>
                        </div>
                        <div>
                            <p class="text-sm font-medium text-gray-400">MAC Address</p>
                            <p class="text-lg font-semibold text-white font-mono">{{ device.mac or 'N/A' }}</p>
                        </div>
                        <div>
                            <p class="text-sm font-medium text-gray-400">Last Seen</p>
                            <p class="text-lg font-semibold text-white" id="last-seen-display">Never</p>
                        </div>
                        <div class="pt-4 flex flex-col sm:flex-row items-center space-y-3 sm:space-y-0 sm:space-x-4">
                            <a href="{{ url_for('edit_device', index=index) }}" class="w-full sm:w-auto flex-1 text-center px-6 py-3 rounded-lg font-semibold bg-blue-600 text-white hover:bg-blue-700">Edit Device</a>
                            <a href="{{ url_for('dashboard') }}" class="w-full sm:w-auto flex-1 text-center px-6 py-3 rounded-lg font-semibold bg-slate-700/50 text-gray-300 hover:bg-slate-600">Back to Dashboard</a>
                        </div>
                    </div>
                </div>
            </main>
        </div>
    </div>
    <script>
        function timeSince(timestamp) { if (!timestamp) return 'Never'; const seconds = Math.floor((new Date() - new Date(timestamp * 1000)) / 1000); if (seconds < 5) return "just now"; let interval = seconds / 31536000; if (interval > 1) return Math.floor(interval) + " years ago"; interval = seconds / 2592000; if (interval > 1) return Math.floor(interval) + " months ago"; interval = seconds / 86400; if (interval > 1) return Math.floor(interval) + " days ago"; interval = seconds / 3600; if (interval > 1) return Math.floor(interval) + " hours ago"; interval = seconds / 60; if (interval > 1) return Math.floor(interval) + " minutes ago"; return Math.floor(seconds) + " seconds ago"; }
        document.addEventListener('DOMContentLoaded', () => { const lastSeenElement = document.getElementById('last-seen-display'); const lastSeenTimestamp = {{ device.last_seen | tojson }}; if (lastSeenElement && lastSeenTimestamp) { lastSeenElement.textContent = timeSince(lastSeenTimestamp); } });
    </script>
</body>
</html>
