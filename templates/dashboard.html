<!DOCTYPE html>
<html lang="en" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LumenTrace Dashboard</title>
    <link href="{{ url_for('static', filename='css/tailwind.css') }}" rel="stylesheet">
    <script src="{{ url_for('static', filename='js/chart.min.js') }}"></script>
    <script src="{{ url_for('static', filename='js/Sortable.min.js') }}"></script>
    <link href="{{ url_for('static', filename='css/inter.css') }}" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; }
        body.comfortable { --spacing: 1.5rem; }
        body.compact { --spacing: 1rem; }
        @keyframes pulse-dot { 50% { opacity: 0.5; transform: scale(1.4); } }
        .dot-pulse-green { animation: pulse-dot 2s cubic-bezier(0.4, 0, 0.6, 1) infinite; }
    </style>
</head>
<body class="bg-slate-950 text-gray-300 {{ settings.density or 'comfortable' }}" x-data="{ sidebarOpen: false }">
    <div class="flex h-screen">
        <aside class="fixed inset-y-0 left-0 z-30 w-64 transform transition-transform duration-300 ease-in-out lg:relative lg:translate-x-0 bg-slate-950/80 backdrop-blur-xl border-r border-slate-800" :class="{'translate-x-0': sidebarOpen, '-translate-x-full': !sidebarOpen}">
            <div class="absolute top-0 right-0 p-4 lg:hidden">
                <button @click="sidebarOpen = false" class="text-gray-400">
                    <svg xmlns="http://www.w3.org/2000/svg" class="w-6 h-6" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M6 18L18 6M6 6l12 12" />
                    </svg>
                </button>
            </div>
            <div class="flex flex-col items-center justify-center p-6 space-y-2">
                <img src="{{ url_for('static', filename='img/logo.svg') }}" alt="LumenTrace Logo" class="h-10 w-auto" />
                <span class="text-xl font-semibold text-white tracking-wider">LumenTrace</span>
            </div>
            <nav class="mt-10 px-6 space-y-2">
                <a href="{{ url_for('dashboard') }}" class="flex items-center px-4 py-2 text-base font-semibold rounded-lg bg-blue-600 text-white">
                    <svg xmlns="http://www.w3.org/2000/svg" class="w-6 h-6 mr-3" viewBox="0 0 20 20" fill="currentColor">
                        <path d="M10.707 2.293a1 1 0 00-1.414 0l-7 7a1 1 0 001.414 1.414L4 10.414V17a1 1 0 001 1h2a1 1 0 001-1v-2a1 1 0 011-1h2a1 1 0 011 1v2a1 1 0 001 1h2a1 1 0 001-1v-6.586l.293.293a1 1 0 001.414-1.414l-7-7z" />
                    </svg>
                    Dashboard
                </a>
                <a href="{{ url_for('settings') }}" class="flex items-center px-4 py-2 text-base font-semibold rounded-lg text-gray-400 hover:text-white hover:bg-slate-800/50 transition-colors">
                    <svg xmlns="http://www.w3.org/2000/svg" class="w-6 h-6 mr-3" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2"><path stroke-linecap="round" stroke-linejoin="round" d="M10.325 4.317c.426-1.756 2.924-1.756 3.35 0a1.724 1.724 0 002.573 1.066c1.543-.94 3.31.826 2.37 2.37a1.724 1.724 0 001.065 2.572c1.756.426 1.756 2.924 0 3.35a1.724 1.724 0 00-1.066 2.573c.94 1.543-.826 3.31-2.37 2.37a1.724 1.724 0 00-2.572 1.065c-.426 1.756-2.924 1.756-3.35 0a1.724 1.724 0 00-2.573-1.066c-1.543.94-3.31-.826-2.37-2.37a1.724 1.724 0 00-1.065-2.572c-1.756-.426-1.756-2.924 0-3.35a1.724 1.724 0 001.066-2.573c-.94-1.543.826-3.31 2.37-2.37.996.608 2.296.07 2.572-1.065z"></path><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"></path></svg>
                    Settings
                </a>
            </nav>
        </aside>
        <div class="flex-1 flex flex-col overflow-hidden">
            <header class="flex justify-between items-center p-4 lg:hidden bg-slate-950/80 backdrop-blur-sm border-b border-slate-800">
                <button @click="sidebarOpen = true" class="text-gray-400 focus:outline-none">
                    <svg xmlns="http://www.w3.org/2000/svg" class="w-6 h-6" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M4 6h16M4 12h16M4 18h16" />
                    </svg>
                </button>
                <h1 class="text-xl font-bold text-white">LumenTrace</h1>
            </header>
            <main class="flex-1 overflow-y-auto">
                <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
                    <div class="grid grid-cols-1 lg:grid-cols-6 gap-6 items-start">
                        <div id="widget-col-1" class="lg:col-span-4 space-y-6">
                            <section id="ups-widget" class="p-6 rounded-xl shadow-lg bg-slate-900/50 border border-slate-800">
                                <h2 class="flex items-center text-xl font-semibold text-gray-200 cursor-move group">
                                    <svg xmlns="http://www.w3.org/2000/svg" class="w-5 h-5 mr-3 text-slate-500 group-hover:text-slate-300 transition-colors" fill="currentColor" viewBox="0 0 20 20"><path d="M7 2a2 2 0 1 0 .001 4.001A2 2 0 0 0 7 2zm0 6a2 2 0 1 0 .001 4.001A2 2 0 0 0 7 8zm0 6a2 2 0 1 0 .001 4.001A2 2 0 0 0 7 14zm6-8a2 2 0 1 0-.001-4.001A2 2 0 0 0 13 6zm0 6a2 2 0 1 0-.001-4.001A2 2 0 0 0 13 12zm0 6a2 2 0 1 0-.001-4.001A2 2 0 0 0 13 18z"/></svg>
                                    <span>UPS Status</span>
                                </h2>
                                <div id="ups-status-grid" class="space-y-4 pt-4"></div>
                                <p id="no-ups-message" class="hidden mt-4 text-center text-gray-500 text-sm">No UPS systems configured.</p>
                            </section>
                            
                            <section id="devices-widget" class="p-6 rounded-xl shadow-lg bg-slate-900/50 border border-slate-800">
                                <div class="flex justify-between items-center">
                                    <h2 class="flex items-center text-xl font-semibold text-gray-200 cursor-move group">
                                        <svg xmlns="http://www.w3.org/2000/svg" class="w-5 h-5 mr-3 text-slate-500 group-hover:text-slate-300 transition-colors" fill="currentColor" viewBox="0 0 20 20"><path d="M7 2a2 2 0 1 0 .001 4.001A2 2 0 0 0 7 2zm0 6a2 2 0 1 0 .001 4.001A2 2 0 0 0 7 8zm0 6a2 2 0 1 0 .001 4.001A2 2 0 0 0 7 14zm6-8a2 2 0 1 0-.001-4.001A2 2 0 0 0 13 6zm0 6a2 2 0 1 0-.001-4.001A2 2 0 0 0 13 12zm0 6a2 2 0 1 0-.001-4.001A2 2 0 0 0 13 18z"/></svg>
                                        <span>Devices</span>
                                    </h2>
                                    <div class="flex items-center space-x-3">
                                        <a href="{{ url_for('discover') }}" class="flex items-center space-x-2 px-4 py-2 text-sm font-semibold rounded-lg bg-slate-700 text-white hover:bg-slate-600">
                                            <svg xmlns="http://www.w3.org/2000/svg" class="w-5 h-5" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2"><path stroke-linecap="round" stroke-linejoin="round" d="M21 21l-4.35-4.35m1.7-6.65a7 7 0 11-14 0 7 7 0 0114 0z" /></svg>
                                            <span>Discover</span>
                                        </a>
                                        <a href="{{ url_for('add_device') }}" class="flex items-center space-x-2 px-4 py-2 text-sm font-semibold rounded-lg bg-blue-600 text-white hover:bg-blue-700">
                                            <svg xmlns="http://www.w3.org/2000/svg" class="w-4 h-4" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2"><path stroke-linecap="round" stroke-linejoin="round" d="M12 4v16m8-8H4" /></svg>
                                            <span>Add Device</span>
                                        </a>
                                    </div>
                                </div>
                                <div class="py-6">
                                    <input type="text" id="device-search" placeholder="Search devicesâ€¦" class="w-full p-2 rounded-md border bg-slate-800 text-gray-300 border-slate-700" />
                                </div>
                                <div id="devices-list" class="space-y-2"></div>
                                <p id="no-devices-message" class="text-center text-gray-500 py-8 hidden text-sm">No devices added yet.</p>
                                <p id="no-filtered-devices-message" class="text-center text-gray-500 py-8 hidden text-sm">No devices match your search.</p>
                            </section>
                        </div>
                        <div id="widget-col-2" class="lg:col-span-2 space-y-6">
                            <section id="analytics-widget" class="p-6 rounded-xl shadow-lg bg-slate-900/50 border border-slate-800">
                                <h2 class="flex items-center text-xl font-semibold text-gray-200 cursor-move group">
                                    <svg xmlns="http://www.w3.org/2000/svg" class="w-5 h-5 mr-3 text-slate-500 group-hover:text-slate-300 transition-colors" fill="currentColor" viewBox="0 0 20 20"><path d="M7 2a2 2 0 1 0 .001 4.001A2 2 0 0 0 7 2zm0 6a2 2 0 1 0 .001 4.001A2 2 0 0 0 7 8zm0 6a2 2 0 1 0 .001 4.001A2 2 0 0 0 7 14zm6-8a2 2 0 1 0-.001-4.001A2 2 0 0 0 13 6zm0 6a2 2 0 1 0-.001-4.001A2 2 0 0 0 13 12zm0 6a2 2 0 1 0-.001-4.001A2 2 0 0 0 13 18z"/></svg>
                                    <span>Battery Analytics</span>
                                </h2>
                                <p class="text-sm text-gray-400 my-4">Predicted Runtime: <span id="predicted-time" class="font-bold text-blue-400">...</span></p>
                                <div class="h-48"><canvas id="battery-chart"></canvas></div>
                            </section>
                            
                            <section id="logs-widget" class="p-6 rounded-xl shadow-lg bg-slate-900/50 border border-slate-800">
                                <h2 class="flex items-center text-xl font-semibold text-gray-200 cursor-move group">
                                    <svg xmlns="http://www.w3.org/2000/svg" class="w-5 h-5 mr-3 text-slate-500 group-hover:text-slate-300 transition-colors" fill="currentColor" viewBox="0 0 20 20"><path d="M7 2a2 2 0 1 0 .001 4.001A2 2 0 0 0 7 2zm0 6a2 2 0 1 0 .001 4.001A2 2 0 0 0 7 8zm0 6a2 2 0 1 0 .001 4.001A2 2 0 0 0 7 14zm6-8a2 2 0 1 0-.001-4.001A2 2 0 0 0 13 6zm0 6a2 2 0 1 0-.001-4.001A2 2 0 0 0 13 12zm0 6a2 2 0 1 0-.001-4.001A2 2 0 0 0 13 18z"/></svg>
                                    <span>System Logs</span>
                                </h2>
                                <div class="pt-2"><input type="text" id="log-search" placeholder="Search logs..." class="w-full p-2 my-2 rounded-md border bg-slate-800 text-gray-300 border-slate-700" /></div>
                                <ul id="logs-list" class="max-h-60 overflow-y-auto space-y-1 text-sm"></ul>
                                <p id="no-logs-message" class="text-center text-gray-500 mt-4 text-sm">No logs available.</p>
                                <p id="no-filtered-logs-message" class="text-center text-gray-500 mt-4 hidden text-sm">No logs match your search.</p>
                            </section>
                        </div>
                    </div>
                </div>
            </main>
        </div>
    </div>
    
    <div id="toast-container" class="fixed bottom-4 right-4 z-50 space-y-2"></div>
    <script defer src="{{ url_for('static', filename='js/alpine.min.js') }}"></script>
    <script>
        let batteryChart;
        let deviceData = [];
        let logData = [];

        function showToast(message, type = 'info') { const tc = document.getElementById('toast-container') || (() => { const d = document.createElement('div'); d.id = 'toast-container'; d.className = 'fixed bottom-4 right-4 z-50 space-y-2'; document.body.appendChild(d); return d; })(); const t = document.createElement('div'); let bgColor = 'bg-blue-600'; if (type === 'success') bgColor = 'bg-green-600'; if (type === 'error') bgColor = 'bg-red-600'; t.className = `p-3 rounded-lg shadow-lg text-white transform-gpu translate-y-full opacity-0 transition-all duration-300 ease-out ${bgColor}`; t.textContent = message; tc.appendChild(t); setTimeout(() => { t.classList.remove('translate-y-full', 'opacity-0'); t.classList.add('translate-y-0', 'opacity-100'); }, 50); setTimeout(() => { t.classList.add('translate-y-full', 'opacity-0'); t.addEventListener('transitionend', () => t.remove()); }, 3000); }
        function performDeviceAction(action, data, deviceName, buttonElement) { buttonElement.disabled = true; const originalText = buttonElement.textContent; buttonElement.innerHTML = '...'; fetch(`/${action}`, { method: 'POST', headers: { 'Content-Type': 'application/json' }, body: JSON.stringify(data) }).then(r => r.json()).then(d => { showToast(d.message || `${originalText} signal sent.`, d.success ? 'success' : 'error'); refreshDevices(); }).catch(e => { showToast(`Network error.`, 'error'); refreshDevices(); }).finally(() => { if (document.body.contains(buttonElement)) { buttonElement.disabled = false; buttonElement.textContent = originalText; } }); }
        function wakeDevice(mac, name, btn) { performDeviceAction('wake_device', { mac }, name, btn); }
        function removeDevice(index, name, btn) { if (confirm(`Are you sure you want to remove ${name}?`)) { performDeviceAction('remove_device', { index }, name, btn); } }

        function renderDevices() {
            const container = document.getElementById('devices-list'), msg1 = document.getElementById('no-devices-message'), msg2 = document.getElementById('no-filtered-devices-message'), filter_val = document.getElementById('device-search').value.toLowerCase();
            let filtered_dev = deviceData.filter(dev => dev.name.toLowerCase().includes(filter_val) || (dev.mac && dev.mac.toLowerCase().includes(filter_val)) || dev.ip.toLowerCase().includes(filter_val));
            container.innerHTML = ''; msg1.classList.add('hidden'); msg2.classList.add('hidden');
            if (deviceData.length === 0) { msg1.classList.remove('hidden'); } else if (filtered_dev.length === 0) { msg2.classList.remove('hidden'); } else {
                filtered_dev.forEach(dev => {
                    const idx = deviceData.findIndex(d => d.mac === dev.mac);
                    const sClass = dev.online ? 'bg-green-500/20 text-green-300' : 'bg-red-500/20 text-red-300';
                    const dClass = `inline-flex w-2 h-2 mr-2 rounded-full ${dev.online ? 'bg-green-500 dot-pulse-green' : 'bg-red-500'}`;
                    const wakeBtn = dev.online ? '' : `<button onclick="wakeDevice('${dev.mac}','${dev.name}',this)" class="px-3 py-1 rounded-md text-sm border border-yellow-500/50 text-yellow-400 hover:bg-yellow-500/10">Wake</button>`;
                    const editBtn = `<a href="/edit_device/${idx}" class="px-3 py-1 rounded-md text-sm border border-blue-500/50 text-blue-400 hover:bg-blue-500/10">Edit</a>`;
                    const removeBtn = `<button onclick="removeDevice(${idx},'${dev.name}',this)" class="px-3 py-1 rounded-md text-sm border border-red-500/50 text-red-400 hover:bg-red-500/10">Remove</button>`;
                    const devEl = document.createElement('div');
                    devEl.className = 'flex items-center justify-between p-4 bg-slate-800/50 rounded-lg';
                    devEl.innerHTML = `
                        <div class="flex-1 min-w-0">
                            <div class="flex items-center space-x-3 mb-1">
                                <a href="/device/${dev.ip}" class="font-semibold text-white hover:underline truncate">${dev.name}</a>
                                <span class="px-2 py-0.5 text-xs font-medium rounded-full ${sClass} inline-flex items-center">
                                    <span class="${dClass}"></span>
                                    <span>${dev.online ? 'Online' : 'Offline'}</span>
                                </span>
                            </div>
                            <p class="font-mono text-sm text-gray-400 truncate">${dev.mac || 'N/A'} &bull; ${dev.ip}</p>
                        </div>
                        <div class="flex items-center space-x-2 ml-4">
                            ${wakeBtn}
                            ${editBtn}
                            ${removeBtn}
                        </div>
                    `;
                    container.appendChild(devEl);
                });
            }
        }

        function renderLogs() {
            const list = document.getElementById('logs-list'), msg3 = document.getElementById('no-logs-message'), msg4 = document.getElementById('no-filtered-logs-message'), filter_log = document.getElementById('log-search').value.toLowerCase();
            let filtered_log = logData.filter(log => log.message.toLowerCase().includes(filter_log));
            list.innerHTML = ''; msg3.classList.add('hidden'); msg4.classList.add('hidden');
            if (logData.length === 0) { msg3.classList.remove('hidden'); } else if (filtered_log.length === 0) { msg4.classList.remove('hidden'); } else {
                filtered_log.forEach(log => {
                    const li = document.createElement('li');
                    const level = log.level || 'INFO';
                    let levelClass = 'text-gray-400';
                    let levelBorder = 'border-slate-700';
                    if (level === 'DEBUG') { levelClass = 'text-slate-500'; levelBorder = 'border-slate-800'; } 
                    else if (level === 'WARNING') { levelClass = 'text-yellow-400'; levelBorder = 'border-yellow-900/50'; } 
                    else if (level === 'ERROR') { levelClass = 'text-red-400'; levelBorder = 'border-red-900/50'; }
                    li.className = `p-2 border-l-4 ${levelBorder} bg-slate-800/50 rounded`;
                    li.innerHTML = `<div class="flex justify-between items-center"><span class="text-gray-300">${log.message}</span><span class="font-mono text-xs text-gray-500">${log.time}</span></div>`;
                    list.appendChild(li);
                });
            }
        }
        
        function refreshUpsStatus() {
            fetch('/get_ups_status').then(r => r.json()).then(d => { 
                const grid = document.getElementById('ups-status-grid'); 
                const noUpsMsg = document.getElementById('no-ups-message');
                grid.innerHTML = ''; 
                if (d.ups_systems && d.ups_systems.length > 0) {
                    noUpsMsg.classList.add('hidden');
                    d.ups_systems.forEach(ups => { 
                        const batColor = ups.battery < 20 ? 'bg-red-500' : ups.battery < 50 ? 'bg-yellow-500' : 'bg-green-500'; 
                        const batTextColor = ups.battery < 20 ? 'text-red-400' : ups.battery < 50 ? 'text-yellow-400' : 'text-green-400'; 
                        const loadColor = ups.load > 70 ? 'bg-red-500' : ups.load > 40 ? 'bg-yellow-500' : 'bg-green-500'; 
                        const el = document.createElement('div'); 
                        el.className = 'grid grid-cols-2 md:grid-cols-3 lg:grid-cols-6 gap-4 text-center border-b border-slate-700 pb-4 last:border-b-0'; 
                        el.innerHTML = `<div class="lg:col-span-1 text-left self-center"><p class="font-bold text-white text-lg">${ups.name}</p></div><div><p class="text-xs text-gray-400">Status</p><p class="text-xl font-bold mt-1 text-white">${ups.status}</p></div><div><p class="text-xs text-gray-400">Battery</p><p class="text-xl font-bold mt-1 ${batTextColor}">${ups.battery}%</p><div class="w-full h-2 rounded-full overflow-hidden bg-slate-700 mt-1"><div class="h-full rounded-full ${batColor}" style="width: ${ups.battery}%;"></div></div></div><div><p class="text-xs text-gray-400">Input V</p><p class="text-xl font-bold mt-1 text-white">${ups.input_voltage.toFixed(1)}V</p></div><div><p class="text-xs text-gray-400">Output V</p><p class="text-xl font-bold mt-1 text-white">${ups.output_voltage.toFixed(1)}V</p></div><div><p class="text-xs text-gray-400">Load</p><p class="text-xl font-bold mt-1 text-white">${ups.load.toFixed(1)}%</p><div class="w-full h-2 rounded-full overflow-hidden bg-slate-700 mt-1"><div class="h-full rounded-full ${loadColor}" style="width: ${ups.load.toFixed(1)}%;"></div></div></div>`; 
                        grid.appendChild(el); 
                    });
                } else {
                    noUpsMsg.classList.remove('hidden');
                }
            });
        }

        function refreshBatteryAnalytics() {
            fetch('/get_battery_analytics').then(r => r.json()).then(d => { 
                document.getElementById('predicted-time').textContent = d.predicted_time; 
                const ctx = document.getElementById('battery-chart').getContext('2d'); 
                const labels = d.history.map(h => new Date(h.timestamp * 1000).toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' })); 
                const data = d.history.map(h => h.battery); 
                const gridColor = 'rgba(255,255,255,0.1)'; 
                const tickColor = '#9ca3af'; 
                const lineColor = '#4a90e2'; 
                const fillColor = 'rgba(74,144,226,0.2)'; 
                if (batteryChart) { 
                    batteryChart.data.labels = labels; 
                    batteryChart.data.datasets[0].data = data; 
                    batteryChart.update(); 
                } else { 
                    batteryChart = new Chart(ctx, { type: 'line', data: { labels, datasets: [{ label: 'Battery', data, borderColor: lineColor, backgroundColor: fillColor, tension: 0.4, fill: true }] }, options: { responsive: true, maintainAspectRatio: false, scales: { y: { min: 0, max: 100, ticks: { color: tickColor }, grid: { color: gridColor } }, x: { ticks: { color: tickColor }, grid: { display: false } } }, plugins: { legend: { display: false } } } }); 
                } 
            });
        }

        function refreshDevices() {
            fetch('/get_devices').then(r => r.json()).then(d => { 
                deviceData = d.devices; 
                renderDevices(); 
            });
        }

        function refreshLogs() {
            fetch('/get_logs').then(r => r.json()).then(d => {
                logData = d.logs;
                renderLogs();
            }).catch(error => console.error('Error refreshing logs:', error));
        }

        document.addEventListener('DOMContentLoaded', () => {
            const col1 = document.getElementById('widget-col-1');
            const col2 = document.getElementById('widget-col-2');

            
            const applyOrder = (col, key) => {
                const savedOrder = JSON.parse(localStorage.getItem(key) || '[]');
                if (savedOrder.length > 0 && col) {
                    savedOrder.forEach(widgetId => {
                        const widget = document.getElementById(widgetId);
                        if (widget) col.appendChild(widget);
                    });
                }
            };
            
            applyOrder(col1, 'lumenTraceWidgetCol1');
            applyOrder(col2, 'lumenTraceWidgetCol2');

            const initSortable = (col, key) => {
                if (col) {
                    new Sortable(col, {
                        group: 'dashboard-widgets',
                        animation: 150,
                        ghostClass: 'opacity-50',
                        handle: 'h2',
                        onEnd: () => {
                            const order1 = Array.from(col1.children).map(el => el.id);
                            const order2 = Array.from(col2.children).map(el => el.id);
                            localStorage.setItem('lumenTraceWidgetCol1', JSON.stringify(order1));
                            localStorage.setItem('lumenTraceWidgetCol2', JSON.stringify(order2));
                        }
                    });
                }
            };
            
            initSortable(col1, 'lumenTraceWidgetCol1');
            initSortable(col2, 'lumenTraceWidgetCol2');
            
            document.getElementById('device-search').addEventListener('input', renderDevices);
            document.getElementById('log-search').addEventListener('input', renderLogs);

            const upsInterval = 5000;
            const devicesInterval = 5000;
            const analyticsInterval = 5000;
            const logInterval = 7000;

            refreshUpsStatus();
            refreshBatteryAnalytics();
            refreshDevices();
            refreshLogs();

            setInterval(refreshUpsStatus, upsInterval);
            setInterval(refreshBatteryAnalytics, analyticsInterval);
            setInterval(refreshDevices, devicesInterval);
            setInterval(refreshLogs, logInterval);
        });
    </script>
</body>
</html>
